apply plugin: 'com.android.library'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"
  defaultConfig {
    minSdkVersion 26
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    ndk {
      abiFilters "armeabi-v7a", "x86"
    }
  }
}

dependencies {
  implementation 'com.facebook.react:react-native:+'
  api files('libs/libammsdk.jar')
}

